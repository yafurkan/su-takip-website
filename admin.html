<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Suu - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .admin-container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 900px; overflow: hidden; }
        .admin-header { background: linear-gradient(135deg, #1a1a1a 0%, #333 100%); color: white; padding: 30px; text-align: center; }
        .admin-logo { width: 60px; height: 60px; background: white; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .login-form { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input, textarea { width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; }
        .form-group input:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .login-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        .admin-panel { display: none; padding: 40px; }
        .admin-panel.show { display: block; }
        .admin-nav { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
        .nav-btn { padding: 10px 20px; background: #f8f9fa; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; }
        .nav-btn.active { background: #667eea; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .news-form { background: #f8f9fa; padding: 30px; border-radius: 15px; margin-bottom: 30px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-row.full { grid-template-columns: 1fr; }
        textarea { font-family: inherit; resize: vertical; min-height: 120px; }
        .image-upload { border: 2px dashed #ccc; border-radius: 10px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s ease; }
        .image-upload:hover { border-color: #667eea; background: #f8f9ff; }
        .image-upload input { display: none; }
        .image-preview { max-width: 200px; max-height: 200px; border-radius: 10px; margin-top: 15px; }
        .submit-btn { background: #28a745; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .news-list { display: grid; gap: 20px; }
        .news-item { background: white; border: 1px solid #e1e5e9; border-radius: 10px; padding: 20px; display: flex; gap: 20px; }
        .news-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .news-content { flex: 1; }
        .news-actions { display: flex; gap: 10px; }
        .edit-btn, .delete-btn { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .edit-btn { background: #007bff; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .logout-btn { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; float: right; }
        .error { color: #dc3545; margin-top: 10px; padding: 10px; background: #f8d7da; border-radius: 5px; }
        .success { color: #155724; margin-top: 10px; padding: 10px; background: #d4edda; border-radius: 5px; }
        .announcement-item { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-left: 4px solid #667eea; }
        .announcement-item.maintenance { border-left-color: #ffc107; }
        .announcement-item.update { border-left-color: #28a745; }
        .announcement-item.celebration { border-left-color: #e83e8c; }
        .announcement-item.warning { border-left-color: #fd7e14; }
        .announcement-item.info { border-left-color: #17a2b8; }
        .announcement-type { display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; margin-bottom: 8px; }
        .announcement-type.maintenance { background: #fff3cd; color: #856404; }
        .announcement-type.update { background: #d4edda; color: #155724; }
        .announcement-type.celebration { background: #f8d7da; color: #721c24; }
        .announcement-type.warning { background: #ffeaa7; color: #856404; }
        .announcement-type.info { background: #d1ecf1; color: #0c5460; }
        .announcement-status { float: right; font-size: 12px; }
        .status-active { color: #28a745; font-weight: 600; }
        .status-inactive { color: #6c757d; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } .admin-nav { flex-direction: column; } .admin-container { margin: 10px; } }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-logo">💧</div>
            <h1>Suu Admin Panel</h1>
            <p>Blog, Haber ve Duyuru Yönetimi</p>
        </div>
        
        <div class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">Admin Şifresi:</label>
                <input type="password" id="password" placeholder="Şifrenizi girin" onkeypress="if(event.key==='Enter')login()">
            </div>
            <button class="login-btn" onclick="login()">Giriş Yap</button>
            <div id="loginError"></div>
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
            
            <div class="admin-nav">
                <button class="nav-btn active" onclick="showTab('add',event)">📰 Haber Ekle</button>
                <button class="nav-btn" onclick="showTab('list',event)">📄 Haberleri Listele</button>
                <button class="nav-btn" onclick="showTab('addAnnouncement',event)">📢 Duyuru Ekle</button>
                <button class="nav-btn" onclick="showTab('listAnnouncements',event)">📎 Duyuruları Listele</button>
            </div>
            
            <div class="tab-content active" id="addTab">
                <div class="news-form">
                    <h3>Yeni Haber Ekle</h3>
                    <form id="newsForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newsTitle">Haber Başlığı:</label>
                                <input type="text" id="newsTitle" required placeholder="Başlık giriniz">
                            </div>
                            <div class="form-group">
                                <label for="newsDate">Haber Tarihi:</label>
                                <input type="date" id="newsDate" required>
                            </div>
                        </div>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="newsDescription">Haber Açıklaması:</label>
                                <textarea id="newsDescription" placeholder="Haber içeriğini buraya yazın..." required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label>Haber Resmi:</label>
                                <div class="image-upload" onclick="document.getElementById('newsImage').click()">
                                    <div style="font-size: 24px; color: #ccc; margin-bottom: 10px;">📷</div>
                                    <p>Resim yüklemek için tıklayın</p>
                                    <input type="file" id="newsImage" accept="image/*" onchange="previewImage(event)">
                                    <img id="imagePreview" class="image-preview" style="display: none;">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Haberi Yayınla</button>
                    </form>
                    <div id="formMessage"></div>
                </div>
            </div>
            
            <div class="tab-content" id="listTab">
                <h3>Yayınlanan Haberler</h3>
                <div class="news-list" id="newsList"></div>
            </div>
            
            <div class="tab-content" id="addAnnouncementTab">
                <div class="news-form">
                    <h3>📢 Yeni Duyuru Ekle</h3>
                    <form id="announcementForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="announcementTitle">Duyuru Başlığı:</label>
                                <input type="text" id="announcementTitle" required placeholder="Duyuru başlığı giriniz">
                            </div>
                            <div class="form-group">
                                <label for="announcementType">Duyuru Tipi:</label>
                                <select id="announcementType" required style="width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px;">
                                    <option value="">Tip seçiniz</option>
                                    <option value="maintenance">🔧 Bakım Duyurusu</option>
                                    <option value="update">✨ Yenilik Duyurusu</option>
                                    <option value="celebration">🎉 Kutlama Duyurusu</option>
                                    <option value="warning">⚠️ Uyarı Duyurusu</option>
                                    <option value="info">ℹ️ Bilgi Duyurusu</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="announcementStart">Başlangıç Tarihi:</label>
                                <input type="datetime-local" id="announcementStart" required>
                            </div>
                            <div class="form-group">
                                <label for="announcementEnd">Bitiş Tarihi:</label>
                                <input type="datetime-local" id="announcementEnd">
                            </div>
                        </div>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="announcementText">Duyuru Metni:</label>
                                <textarea id="announcementText" placeholder="Duyuru metnini buraya yazın..." required style="min-height: 80px;"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="announcementActive" checked style="margin-right: 8px;">
                                    Duyuru Aktif
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="announcementScrolling" checked style="margin-right: 8px;">
                                    Kayan Yazı Olarak Göster
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Duyuruyu Yayınla</button>
                    </form>
                    <div id="announcementFormMessage"></div>
                </div>
            </div>
            
            <div class="tab-content" id="listAnnouncementsTab">
                <h3>📢 Aktif Duyurular</h3>
                <div class="news-list" id="announcementsList"></div>
            </div>
        </div>
    </div>
</body>
<script src="admin.js"></script>
</html>
