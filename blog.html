<body>

    <div class="container">
        <div class="blog-content">

                <h2>Son Haberler & YazÄ±lar</h2>
                <div class="articles-grid" id="articlesGrid">
                    <!-- Articles will be loaded here -->
                </div>

            <div class="sidebar">
                <div class="sidebar-section">

                    <div class="quick-stats">
                        <div class="stat-item">

                            <span class="stat-value" id="totalArticles">0</span>
                        </div>

                        </div>

                            <span class="stat-label">Son GÃ¼ncelleme</span>

                        </div>

                <div class="sidebar-section">

                        </div>

                        </div>
                        <div class="stat-item">

    <script>
        // Load articles from localStorage
        function loadArticles() {
            const newsList = JSON.parse(localStorage.getItem('suu_news') || '[]');
            const articlesGrid = document.getElementById('articlesGrid');
            
            if (newsList.length === 0) {
                articlesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-newspaper"></i>
                        <h3>HenÃ¼z Haber Yok</h3>
                        <p>Ä°lk haberlerin yayÄ±nlanmasÄ± iÃ§in admin panelinden haber ekleyebilirsiniz.</p>
                        <a href="admin.html" class="admin-link">Admin Paneli</a>
                    </div>
                `;
                updateSidebarStats(0, 0, null);
                return;
            }
            
            articlesGrid.innerHTML = newsList.map(article => `
                <article class="article-card" onclick="openFullArticle('${article.id}')">
                    <div class="article-image">
                        ${article.image ? 
                            `<img src="${article.image}" alt="${article.title}">` :
                            '<div class="article-placeholder">ðŸ“°</div>'
                        }
                        <div class="article-date">${formatDate(article.date)}</div>
                    </div>
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.description.substring(0, 150)}${article.description.length > 150 ? '...' : ''}</p>
                        <a href="#" class="read-more" onclick="event.stopPropagation(); openFullArticle('${article.id}')">DevamÄ±nÄ± Oku <i class="fas fa-arrow-right"></i></a>
                    </div>
                </article>
            `).join('');
            
            // Update sidebar stats
            const thisMonth = newsList.filter(article => {
                const articleDate = new Date(article.date);
                const now = new Date();
                return articleDate.getMonth() === now.getMonth() && 
                       articleDate.getFullYear() === now.getFullYear();
            }).length;
            
            const lastArticle = newsList[0];
            updateSidebarStats(newsList.length, thisMonth, lastArticle.date);
        }
        
        function updateSidebarStats(total, thisMonth, lastUpdate) {
            document.getElementById('totalArticles').textContent = total;
            document.getElementById('thisMonthArticles').textContent = thisMonth;
            
            if (lastUpdate) {
                const date = new Date(lastUpdate);
                document.getElementById('lastUpdate').textContent = date.toLocaleDateString('tr-TR');
            } else {
                document.getElementById('lastUpdate').textContent = '-';
            }
            
            // Update category counts (simplified)
            document.getElementById('appNews').textContent = Math.ceil(total * 0.6);
            document.getElementById('healthNews').textContent = Math.ceil(total * 0.3);
            document.getElementById('eventNews').textContent = Math.floor(total * 0.1);
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'BugÃ¼n';
            if (diffDays === 2) return 'DÃ¼n';
            if (diffDays <= 7) return `${diffDays - 1} gÃ¼n Ã¶nce`;
            if (diffDays <= 30) return `${Math.ceil(diffDays / 7)} hafta Ã¶nce`;
            return date.toLocaleDateString('tr-TR');
        }
        
        function openFullArticle(articleId) {
            window.location.href = `makale.html?id=${articleId}`;
        }
        
        // Load articles when page loads
        document.addEventListener('DOMContentLoaded', loadArticles);
        
        // Auto refresh every 30 seconds to check for new articles
        setInterval(loadArticles, 30000);
    </script>
